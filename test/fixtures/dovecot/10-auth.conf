# Dovecot authentication configuration for testing

# Enable plain text authentication (for testing only)
disable_plaintext_auth = no
auth_mechanisms = plain login

# Test user database
passdb {
  driver = passwd-file
  args = /etc/dovecot/conf.d/passwd
}

userdb {
  driver = static
  args = uid=1000 gid=1000 home=/var/mail/%u
}

# Test users file
auth_default_realm = test.local